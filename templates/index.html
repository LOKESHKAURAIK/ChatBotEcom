{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>ChatBot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>A ChatBot</h2>

  <form action="text_input" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" id="message" placeholder="Enter message" name="message">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> 
  </form>
  <div class="form-group">
    <label for="pwd">Response:</label>
    <input type="text" class="form-control p-5" id="response" placeholder="response" value="{{response}}">
  </div>
</div>

</body>
</html>

{% comment %} <link rel="stylesheet" href="/static/style.css">
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>

  <div class="container">

    <section style="background-color: #eee;">
      <div class="container py-5">
    
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <div class="card" id="chat1" style="border-radius: 15px;">
              <div

                {% for i in data %}

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"

                      <p class="small mb-0">{{i.response}}</p>
                    </div>
                  </div>
      
                  <div class="d-flex flex-row justify-content-end mb-4">
                    <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                      <p class="small mb-0">{{i.user_input}}</p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 45px;">
                  </div>
      
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 45px;">
                    <div class="ms-3" style="border-radius: 15px;">
                      <div class="bg-image">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/screenshot1.webp"
                          style="border-radius: 15px;" alt="video">
                        <a href="#!">
                          <div class="mask"></div>
                        </a>
                      </div>
                    </div>
                  </div>
      
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 45px;">
                    <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                      <p class="small mb-0"  >{{response}}</p>
                    </div>
                  </div>
      
                  <div class="form-outline">
                    <textarea class="form-control" id="textAreaExample" rows="4" name="message"></textarea>
                    <label class="form-label " for="textAreaExample mt-4">Type your message</label>
                    <button type="submit" class="btn btn-primary mt-4 ml-5" >Send</button> 
                  </div>
      
                </div>
                {% endfor %}
              </form>
            </div>
    
          </div>
        </div>
    
      </div>
    </section>
  
  </div>
  
</body>
</html> {% endcomment %}
